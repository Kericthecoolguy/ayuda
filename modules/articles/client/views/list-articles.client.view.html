<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Posts</h1>
  </div>
  <div class="list-group" data-ng-repeat="article in articles">
    <a data-ui-sref="articles.view({articleId: article._id})">
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
    </a>
      Upvotes: <span class="list-group-item-text" data-ng-bind="article.upvotes"></span>
      <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(article)"></span>
      <p class="list-group-item-text" data-ng-bind="article.content"></p>
      <br>
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="article.user.displayName"></span>
      </small>
  
  </div>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No posts yet, why don't you <a data-ui-sref="articles.create">create one</a>?
  </div>
</section>
