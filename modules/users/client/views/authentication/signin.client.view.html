<div data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">Please enter your username and password</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"
               data-ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Sign in</button>
          &nbsp; or&nbsp;
          <a data-ui-sref="authentication.signup">Sign up</a>
        </div>
        <div class="text-center forgot-password">
          <a data-ui-sref="password.forgot">Forgot your password?</a>
        </div>
      </fieldset>
    </form>
        <!-- Forgot Username Link -->
        <div class="text-center">
          <a href="#" ng-click="showBox=true">Forgot your username?</a>
        </div>
        <!-- Forgot Username Box -->
        <div ng-show="showBox">
          <form data-ng-submit="forgotUsername()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
              <div class="form-group">
                <label for="forgotUsername">Drexel email</label>
                <input ng-show="showBox" type="text" id="forgotUsername" name="forgotUsername" class="form-control" data-ng-model="credentials.email" placeholder="Email">
              </div>
              <div class="text-center form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
        <!-- Diplay alerts -->
        <br>
        <alert type="danger" data-ng-show="error" class="text-center text-danger">
          <span data-ng-bind="error">{{ error }}</span>
        </alert>
        <alert type="success" data-ng-show="success" class="text-center text-success">
          <span data-ng-bind="success">{{ success }}</span>
        </alert>
  </div>
</div>
