<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="post.title"></h1>
    Upvotes: <span data-ng-bind="post.upvotes"></span>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(post)"></span>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == post.user._id">
    <a class="btn btn-primary" data-ui-sref="posts.edit({articleId: post._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="post.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="post.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="post.content"></p>

  <!-- ADD COMMENT -->
  <form ng-submit="addComment()" style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>

  <!-- DISPLAY COMMENTS -->
  <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(post)"></span>
    {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
      {{comment.body}}
    </span>
  </div>
</section>
